# On-demand workflow for hellouniverse repository
# Copy this file to your repository's .github/workflows/ directory

name: Notebook CI - On Demand

on:
  workflow_dispatch:
    inputs:
      execution_mode:
        description: 'Execution mode'
        required: false
        default: 'cache_only'
        type: choice
        options:
          - cache_only
          - force_execute
          - collect_only
      notebook_pattern:
        description: 'Notebook pattern (optional)'
        required: false
        default: ''
        type: string
      generate_docs:
        description: 'Generate documentation'
        required: false
        default: true
        type: boolean

jobs:
  notebook-ci:
    uses: spacetelescope/notebook-ci-actions/.github/workflows/notebook-ci-unified.yml@dev-actions-v2
    with:
      # Repository-specific configuration
      notebook_path: 'notebooks'
      python_version: '3.11'
      
      # On-demand execution settings
      execution_mode: ${{ inputs.execution_mode }}
      notebook_pattern: ${{ inputs.notebook_pattern }}
      
      # Environment settings
      environment_file: 'requirements.txt'
      conda_environment_file: ''
      
      # Security and validation
      security_check: true
      notebook_validation: true
      
      # Documentation generation
      generate_docs: ${{ inputs.generate_docs }}
      docs_artifact: 'hellouniverse-on-demand-docs'
      
      # Artifact settings
      artifact_retention_days: 14
      
      # Performance settings
      timeout_minutes: 45
      max_parallel: 3
      
    secrets: inherit
